<!-- Status Modal -->
<div #statusModal class="modal fade" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="statusModalLabel">Set Game Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <ul class="list-unstyled d-flex flex-column gap-2">
          <li><button class="btn btn-outline-primary">🎮 Playing</button></li>
          <li><button class="btn btn-outline-success">✅ Beaten</button></li>
          <li><button class="btn btn-outline-info">🏆 Completed 100%</button></li>
          <li><button class="btn btn-outline-danger">🚫 Abandoned</button></li>
        </ul>
      </div>

    </div>
  </div>
</div>
