<div class="container mt-4">
  <div class="row">
    
    <!-- Columna izquierda: menú -->
    <div class="col-12 col-md-3 mb-3">
      <ul class="list-group">
        <li class="list-group-item active">Profile</li>
        <li class="list-group-item">Account</li>
        <li class="list-group-item">Email</li>
      </ul>
    </div>

    <!-- Columna central: foto y título -->
    <div class="col-12 col-md-4 mb-3 text-center position-relative">
      <h2 class="mb-3">Public profile</h2>
      
      <div class="position-relative d-inline-block">
        <img [src]="avatarUrl"
          alt="Profile picture"
          class="rounded-circle img-fluid"
          style="max-width: 200px;"
        >

        <label for="avatarInput"
          class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2"
          style="cursor: pointer;"
        >
        <i class="bi bi-camera"></i>
        </label>
        <input type="file" id="avatarInput" (change)="onAvatarChange($event)" hidden>
      </div>
    </div>
    
    <!-- Columna derecha: formulario -->
    <div class="col-12 col-md-5 mb-3">
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="mb-3">
          <label for="display-name" class="form-label">Display Name</label>
          <input
            type="text"
            id="display-name"
            class="form-control"
            formControlName="displayName"
            placeholder="Your display name"
          >
        </div>
      
        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <input
            type="text"
            id="bio"
            class="form-control"
            formControlName="bio"
            placeholder="Tell us about yourself"
          >
        </div>
      
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>


  </div>
</div>
