<div class="container py-4">
  <div class="text-center mb-4">
    <img src="assets/images/profile-pic.jpg" alt="User Avatar" class="rounded-circle mb-2" width="100" height="100">
    <h4>{{ username }}</h4>
  </div>

  <div class="d-flex justify-content-center mb-4">

    <button class="btn me-2" [ngClass]="{ 'btn-primary': activeTab === 'wishlist', 'btn-outline-primary': activeTab !== 'wishlist' }" (click)="activeTab = 'wishlist'">Wishlist</button>
    <!-- STATUS BUTTONS -->
    <button class="btn me-2" [ngClass]="{ 'btn-primary': activeTab === 'playing', 'btn-outline-primary': activeTab !== 'playing' }" (click)="activeTab = 'playing'">Playing</button>
    <button class="btn me-2" [ngClass]="{ 'btn-primary': activeTab === 'beaten', 'btn-outline-primary': activeTab !== 'beaten' }" (click)="activeTab = 'beaten'">Beaten</button>
    <button class="btn me-2" [ngClass]="{ 'btn-primary': activeTab === 'completed', 'btn-outline-primary': activeTab !== 'completed' }" (click)="activeTab = 'completed'">Completed</button>
    <button class="btn" [ngClass]="{ 'btn-primary': activeTab === 'abandoned', 'btn-outline-primary': activeTab !== 'abandoned' }" (click)="activeTab = 'abandoned'">Abandoned</button>

  </div>

  <div [ngSwitch]="activeTab">
    <app-wishlist *ngSwitchCase="'wishlist'"></app-wishlist>
    <app-playing *ngSwitchCase="'playing'"></app-playing>
    <app-beaten *ngSwitchCase="'beaten'"></app-beaten>
    <app-completed *ngSwitchCase="'completed'"></app-completed>
    <app-abandoned *ngSwitchCase="'abandoned'"></app-abandoned>
  </div>
</div>
>
