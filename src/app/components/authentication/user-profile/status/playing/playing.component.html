<h5 class="mb-3">Playing</h5>
<div *ngIf="games.length > 0; else noGames">
  <div class="row g-3">
    <div *ngFor="let game of games" class="col-md-4">
      <div class="card h-100 shadow-sm">
        <app-game-card-body 
          [game]="game" 
          [isUserProfile]="true" 
          (gameUpdated)="onGameUpdated($event)">
        </app-game-card-body>
      </div>
    </div>
  </div>
</div>

<ng-template #noGames>
  <p class="text-muted text-center">No games in Playing</p>
</ng-template>
