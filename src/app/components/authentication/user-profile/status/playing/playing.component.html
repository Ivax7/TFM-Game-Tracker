<h1 class="mb-3">Playing</h1>
<h2 class="badge bg-primary">{{ games.length }} games</h2>

<div *ngIf="games.length > 0; else noGames">
  <div class="row g-3">
    <div *ngFor="let game of games; trackBy: trackByGameId" class="col-md-4">
      <div class="card h-100 shadow-sm bg-black">
        <app-game-card-body 
          [game]="game" 
          [isUserProfile]="true" 
          (gameUpdated)="gameUpdated.emit($event)">
        </app-game-card-body>
      </div>
    </div>
  </div>
</div>

<ng-template #noGames>
  <p class="text-muted text-center">No games in Playing</p>
</ng-template>
