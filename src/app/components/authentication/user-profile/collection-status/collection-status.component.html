<div class="container py-4">
  <header class="mb-4 text-center">
    <h1 class="fw-bold">ğŸ® {{user.name}}'s Collection</h1>
  </header>

  <app-collection-status-chart></app-collection-status-chart>


  <!-- STATUS NAVIGATION -->
  <nav class="mb-4">
    <ul class="nav nav-pills justify-content-center gap-2">
      <li class="nav-item">
        <button class="nav-link"
          [class.active]="activeTab === 'playing'"
          (click)="activeTab = 'playing'">
          ğŸ® Playing
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link"
          [class.active]="activeTab === 'beaten'"
          (click)="activeTab = 'beaten'">
          âœ… Beaten
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link"
          [class.active]="activeTab === 'completed'"
          (click)="activeTab = 'completed'">
          ğŸ† Completed 100%
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link"
          [class.active]="activeTab === 'abandoned'"
          (click)="activeTab = 'abandoned'">
          ğŸš« Abandoned
        </button>
      </li>
    </ul>
  </nav>

  <!-- CONTENT -->
  <section [ngSwitch]="activeTab" class="mt-3">
    <app-playing *ngSwitchCase="'playing'" [allGames]="games" (gameUpdated)="onGameUpdated($event)"></app-playing>
    <app-beaten *ngSwitchCase="'beaten'" [allGames]="games" (gameUpdated)="onGameUpdated($event)"></app-beaten>
    <app-completed *ngSwitchCase="'completed'" [allGames]="games" (gameUpdated)="onGameUpdated($event)"></app-completed>
    <app-abandoned *ngSwitchCase="'abandoned'" [allGames]="games" (gameUpdated)="onGameUpdated($event)"></app-abandoned>
  </section>
</div>
