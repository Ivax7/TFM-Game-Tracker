<div *ngIf="wishlist.length === 0">
  <p>No hay juegos en tu wishlist.</p>
</div>

<div *ngIf="wishlist.length > 0" class="row g-4">
  <div *ngFor="let game of wishlist.slice().reverse()" class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <app-game-card-body 
        [game]="game" 
        [isUserProfile]="true"
        (gameUpdated)="onGameListUpdate($event)"
      >
      </app-game-card-body>
    </div>
  </div>
</div>
