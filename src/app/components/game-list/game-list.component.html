<div class="container mt-4">
  <h2 class="mb-4">10 Trending Games</h2>

  <div *ngIf="games.length > 0; else loading">
    <div class="row g-4 mb-4">
      <div *ngFor="let game of games" class="col-5th">
        <div class="card h-100 shadow-sm">

          <app-game-card-body
            [game]="game"
          ></app-game-card-body>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="goToAllTrending()">
          Ver los 100 juegos
        </button>
      </div>  
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading games...</p>
  </div>
</ng-template>
