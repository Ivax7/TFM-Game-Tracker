<div class="container mt-4">
  <h2>Resultados para: "{{ query }}"</h2>

  <div *ngIf="games.length; else noResults" class="row g-4">
    <div *ngFor="let game of games" class="col-md-4">
      <div class="card h-100 shadow-sm" (click)="goToDetail(game.id)" style="cursor: pointer;">
        <app-game-card-body [game]="game"></app-game-card-body>
      </div>
    </div>
  </div>

  <ng-template #noResults>
    <p>No se encontraron resultados.</p>
  </ng-template>
</div>
